<!doctype html> 
<html>
<head>
    <meta charset="utf-8">
<title>Card game </title>

</head>

<body>

    <h1>Card game</h1>

    <p>Hearts: &hearts;</p>
    <p>Diamonds: &diams;</p>
    <p>Clubs: &clubs;</p>
    <p>Spades: &spades;</p>

    <hr>

    <h2>Examples</h2>
    <p>Ace of Spades: A &spades;</p>
    <p>Ten of Hearts: 10 &hearts;</p>
    <p>Queen of Diamonds: Q &diams;</p>
    <p>King of Clubs: K &clubs;</p>


</body>
</html>
